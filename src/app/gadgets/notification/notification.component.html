<mat-card appearance="outlined" [cdkDragDisabled]="inConfig" cdkDrag>
  <app-gadget-header 
  [title]="title" 
  [subtitle]="subtitle" 
  [iconpath]="icon" (removeEvent)="remove()"
  [inConfig]="inConfig" (toggleConfigModeEvent)="toggleConfigMode()">
  </app-gadget-header>

  <mat-card-content class="display" *ngIf="!inConfig">

    <div class="text" [ngStyle]="{'color': color1, 'font-size':fontSize1}">{{notification1}}</div> 
    <div class="text" [ngStyle]="{'color': color2, 'font-size':fontSize2}">{{notification2}}</div> 
    <div class="text" [ngStyle]="{'color': color3, 'font-size':fontSize3}">{{notification3}}</div> 
      
  </mat-card-content>

  <mat-card-content *ngIf="inConfig">
    <app-dynamic-form 
    [gadgetTags]="tags" 
    [propertyPages]="propertyPages" 
    [instanceId]="instanceId"
    [tabIndex]="isMissingPropertyValue() ? 1 : 0" (updatePropertiesEvent)="propertyChangeEvent($event)">
    </app-dynamic-form>
  </mat-card-content>
</mat-card>
