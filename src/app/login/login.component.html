<mat-card appearance="outlined">
  <mat-card-title color="primary">PLM Login</mat-card-title>
  <mat-icon> account_circle </mat-icon>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput required placeholder="Username" formControlName="username" />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput required placeholder="Password" formControlName="password" />
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" color="primary" (click)="authenticate()" selected mat-raised-button>
          Login
        </button>
      </div>

      <div *ngIf="showMessage"  class="form-row-message">
        <div>Username or password is incorrect!</div>
      </div>
    </form>
    
  </mat-card-content>
</mat-card>
